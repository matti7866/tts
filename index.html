<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Cards Database Search System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .date-input {
            position: relative;
        }

        .date-input input[type="date"] {
            padding-right: 40px;
        }

        .quick-date-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .quick-date-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-date-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-export {
            background: #28a745;
            color: white;
        }

        .btn-export:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .results-section {
            padding: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e8ed;
        }

        .results-count {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .results-table th {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .results-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e1e8ed;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 15px;
            border: 1px solid #e1e8ed;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .results-table {
                font-size: 14px;
            }
            
            .results-table th,
            .results-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Labour Cards Database Search System</h1>
            <p>Search through 319,645 member records with advanced filtering options</p>
        </div>

        <div class="search-section">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="name">Name (English/Arabic)</label>
                    <input type="text" id="name" name="name" placeholder="Enter name to search...">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <div class="date-input">
                        <input type="date" id="dob" name="dob">
                        <div class="quick-date-buttons">
                            <button type="button" class="quick-date-btn" onclick="setQuickDate('today')">Today</button>
                            <button type="button" class="quick-date-btn" onclick="setQuickDate('yesterday')">Yesterday</button>
                            <button type="button" class="quick-date-btn" onclick="setQuickDate('thisWeek')">This Week</button>
                            <button type="button" class="quick-date-btn" onclick="setQuickDate('thisMonth')">This Month</button>
                            <button type="button" class="quick-date-btn" onclick="setQuickDate('thisYear')">This Year</button>
                            <button type="button" class="quick-date-btn" onclick="clearDate()">Clear</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <select id="nationality" name="nationality">
                        <option value="">All Nationalities</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="India">India</option>
                        <option value="Syria">Syria</option>
                        <option value="Sierra Leone">Sierra Leone</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Russia">Russia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="labourCardNumber">Labour Card Number</label>
                    <input type="text" id="labourCardNumber" name="labourCardNumber" placeholder="Enter card number...">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">All Genders</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </form>

            <div class="button-group">
                <button type="button" class="btn btn-primary" onclick="searchRecords()">
                    🔍 Search Records
                </button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">
                    🗑️ Clear Form
                </button>
                <button type="button" class="btn btn-export" onclick="exportResults()" id="exportBtn" style="display: none;">
                    📊 Export Results
                </button>
            </div>
        </div>

        <div class="results-section">
            <div id="resultsHeader" class="results-header" style="display: none;">
                <div class="results-count" id="resultsCount"></div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching records...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div id="resultsContainer"></div>

            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 0;
        let currentResults = [];

        // Quick date functions
        function setQuickDate(type) {
            const dateInput = document.getElementById('dob');
            const today = new Date();
            
            switch(type) {
                case 'today':
                    dateInput.value = today.toISOString().split('T')[0];
                    break;
                case 'yesterday':
                    const yesterday = new Date(today);
                    yesterday.setDate(today.getDate() - 1);
                    dateInput.value = yesterday.toISOString().split('T')[0];
                    break;
                case 'thisWeek':
                    const startOfWeek = new Date(today);
                    startOfWeek.setDate(today.getDate() - today.getDay());
                    dateInput.value = startOfWeek.toISOString().split('T')[0];
                    break;
                case 'thisMonth':
                    const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                    dateInput.value = startOfMonth.toISOString().split('T')[0];
                    break;
                case 'thisYear':
                    const startOfYear = new Date(today.getFullYear(), 0, 1);
                    dateInput.value = startOfYear.toISOString().split('T')[0];
                    break;
            }
        }

        function clearDate() {
            document.getElementById('dob').value = '';
        }

        function clearForm() {
            document.getElementById('searchForm').reset();
            hideResults();
        }

        function hideResults() {
            document.getElementById('resultsHeader').style.display = 'none';
            document.getElementById('resultsContainer').innerHTML = '';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('exportBtn').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        async function searchRecords(page = 1) {
            showLoading();
            hideResults();
            
            const formData = new FormData(document.getElementById('searchForm'));
            formData.append('page', page);

            try {
                const response = await fetch('search.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    currentResults = data.results;
                    currentPage = data.page;
                    totalPages = Math.ceil(data.total / data.limit);
                    
                    displayResults(data);
                    document.getElementById('exportBtn').style.display = 'inline-block';
                } else {
                    showError(data.message || 'Search failed. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
                console.error('Search error:', error);
            } finally {
                hideLoading();
            }
        }

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            const header = document.getElementById('resultsHeader');
            const pagination = document.getElementById('pagination');

            // Update results count with database stats
            let countText = `Found ${data.total} records (Page ${data.page} of ${totalPages})`;
            if (data.database_stats) {
                countText += ` | DB1: ${data.database_stats.db1_total} | DB2: ${data.database_stats.db2_total}`;
            }
            document.getElementById('resultsCount').textContent = countText;
            header.style.display = 'flex';

            if (data.results.length === 0) {
                container.innerHTML = '<div class="loading"><p>No records found matching your search criteria.</p></div>';
                return;
            }

            // Create table
            let tableHTML = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Person Code</th>
                            <th>Labour Card</th>
                            <th>Name (English)</th>
                            <th>Name (Arabic)</th>
                            <th>Date of Birth</th>
                            <th>Nationality</th>
                            <th>Gender</th>
                            <th>Created</th>
                            <th>Database</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.results.forEach(record => {
                const dbName = record.database_source || 'labour_cards_db';
                const dbBadge = dbName === 'labour_cards_db' ? 
                    '<span style="background: #667eea; color: white; padding: 2px 6px; border-radius: 3px; font-size: 11px;">DB1</span>' :
                    '<span style="background: #f39c12; color: white; padding: 2px 6px; border-radius: 3px; font-size: 11px;">DB2</span>';
                
                // Handle missing Arabic name for DB2
                const arabicName = record.nameAr ? record.nameAr : (dbName === 'dddd' ? '<em style="color: #888;">N/A</em>' : '-');
                
                tableHTML += `
                    <tr>
                        <td>${record.id}</td>
                        <td>${record.personCode || '-'}</td>
                        <td>${record.labourCardNumber || '-'}</td>
                        <td>${record.name || '-'}</td>
                        <td>${arabicName}</td>
                        <td>${record.dob || '-'}</td>
                        <td>${record.nationality || '-'}</td>
                        <td>${record.gender === 'M' ? 'Male' : record.gender === 'F' ? 'Female' : '-'}</td>
                        <td>${record.datetime_created ? new Date(record.datetime_created).toLocaleDateString() : '-'}</td>
                        <td>${dbBadge}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;

            // Create pagination
            if (totalPages > 1) {
                let paginationHTML = '';
                
                if (currentPage > 1) {
                    paginationHTML += `<button onclick="searchRecords(${currentPage - 1})">Previous</button>`;
                }

                for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                    const isCurrent = i === currentPage;
                    paginationHTML += `<button class="${isCurrent ? 'current-page' : ''}" onclick="searchRecords(${i})" ${isCurrent ? 'disabled' : ''}>${i}</button>`;
                }

                if (currentPage < totalPages) {
                    paginationHTML += `<button onclick="searchRecords(${currentPage + 1})">Next</button>`;
                }

                pagination.innerHTML = paginationHTML;
                pagination.style.display = 'flex';
            }
        }

        async function exportResults() {
            if (currentResults.length === 0) {
                showError('No results to export.');
                return;
            }

            const formData = new FormData(document.getElementById('searchForm'));
            formData.append('export', 'true');

            try {
                const response = await fetch('export.php', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `labour_cards_merged_export_${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    showError('Export failed. Please try again.');
                }
            } catch (error) {
                showError('Export error. Please check your connection and try again.');
                console.error('Export error:', error);
            }
        }

        // Allow form submission with Enter key
        document.getElementById('searchForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchRecords();
            }
        });

        // Initial page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Labour Cards Database Search System loaded successfully!');
        });
    </script>
</body>
</html>
